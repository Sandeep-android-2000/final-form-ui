<div class="container mx-auto p-4">
    <form
      [formGroup]="reportForm"
      (ngSubmit)="onSubmit()"
      class="bg-white shadow-md rounded-lg p-6 space-y-6"
    >
      <!-- Report Configuration Section -->
      <div formGroupName="reportConfig">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2">Report Configuration</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="p-2">
            <label for="exportFormat" class="block text-sm font-medium text-gray-700">Export Format</label>
            <input
              id="exportFormat"
              formControlName="exportFormat"
              type="text"
              placeholder="e.g., pdf"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            />
          </div>
          <div class="p-2">
            <label for="outputPath" class="block text-sm font-medium text-gray-700">Output Path</label>
            <input
              id="outputPath"
              formControlName="outputPath"
              type="text"
              placeholder="e.g., C:/generated-reports/"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            />
          </div>
          <div class="p-2">
            <label for="locale" class="block text-sm font-medium text-gray-700">Locale</label>
            <input
              id="locale"
              formControlName="locale"
              type="text"
              placeholder="e.g., en_US"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            />
          </div>
          <div class="p-2">
            <label for="timeZone" class="block text-sm font-medium text-gray-700">Time Zone</label>
            <input
              id="timeZone"
              formControlName="timeZone"
              type="text"
              placeholder="e.g., UTC"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            />
          </div>
        </div>
      </div>
  
      <!-- Data Source Section -->
      <div formGroupName="dataSource">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2">Data Source</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" formGroupName="connectionDetails">
          <div class="p-2">
            <label for="url" class="block text-sm font-medium text-gray-700">Database URL</label>
            <input
              id="url"
              formControlName="url"
              type="text"
              placeholder="Enter database URL"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            />
          </div>
          <div class="p-2">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input
              id="username"
              formControlName="username"
              type="text"
              placeholder="Enter username"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            />
          </div>
          <div class="p-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              id="password"
              formControlName="password"
              type="password"
              placeholder="Enter password"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            />
          </div>
        </div>
      </div>
  
      <!-- Parameters Section -->
      <div formGroupName="parameters">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2">Parameters</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="p-2">
            <label for="Param1" class="block text-sm font-medium text-gray-700">Parameter 1</label>
            <input
              id="Param1"
              formControlName="Param1"
              type="text"
              placeholder="e.g., AI/INV/16-17/0007"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            />
          </div>
          <div class="p-2">
            <label for="Param2" class="block text-sm font-medium text-gray-700">Parameter 2</label>
            <input
              id="Param2"
              formControlName="Param2"
              type="text"
              placeholder="e.g., motherson"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            />
          </div>
          <div class="p-2">
            <label for="Param3" class="block text-sm font-medium text-gray-700">Parameter 3</label>
            <input
              id="Param3"
              formControlName="Param3"
              type="text"
              placeholder="e.g., Monday, Dec 16 2024"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            />
          </div>
          <div class="p-2">
            <label for="reportTitle" class="block text-sm font-medium text-gray-700">Report Title</label>
            <input
              id="reportTitle"
              formControlName="reportTitle"
              type="text"
              placeholder="e.g., Demo Report"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
            />
          </div>
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="text-right">
        <button
          type="submit"
          class="px-6 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          
        >
          Generate Report
        </button>
      </div>
    </form>
  </div>
